<h2>{{ title }}</h2>>
<ul>
    <li *ngFor="let coordinate of coordinates">
        {{ coordinate }}
    </li>
</ul>

<form>
    <div class="form-group">
        <label for="startPosition">Start Position</label>
        <input required maxLength="2" pattern="[A-H][0-9]" ngModel name="startPosition" #startPosition="ngModel" id="startPosition" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="startPosition.touched && !startPosition.valid">
            <div *ngIf="startPosition.errors?.required">Start position is required</div>
            <div *ngIf="!startPosition.errors?.pattern">Needs to be in captialized letter-number format (ex: A1)</div>
        </div>
    </div>

    <div class="form-group">
        <label for="endPosition">End Position</label>
        <input required maxLength="2" pattern="[A-H][0-9]" ngModel name="endPosition" #endPosition="ngModel" id="endPosition" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="endPosition.touched && !endPosition.valid">
            <div *ngIf="endPosition.errors?.required">End position is required</div>
            <div *ngIf="!endPosition.errors?.pattern">Needs to be in captialized letter-number format</div>
        </div>
    </div>

    <div hidden id="resultsArea" class="form-group">
        <label for="results">Results</label>
        <input name="results" id="results" type="text" class="form-control">
    </div>

    <button (click)="onSubmitClick()" class="btn btn-primary">Submit</button>
    <button class="btn btn-secondary">Reset</button>
</form>
